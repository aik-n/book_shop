<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="/js/jquery-1.11.1.min_044d0927.js"></script>
    <script type="text/javascript" src="/js/jquery.bxslider_e88acd1b.js"></script>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>
<th:block th:include="common.html :: category"></th:block>

<div class="configHead">
    <div class="i_bg bg_color">
        <div class="i_ban_bg">
            <div class="banner" style="width: 978px">
                <div class="top_slide_wrap" style="width: 978px" >
                    <ul class="slide_box bxslider" style="width: 978px" >
                        <li th:each="list:${img}"><a th:href="'/bookDetail/findById/'+${list.bookId}"><img th:src="'/images/'+${list.fileName}" width="978" height="401" /></a></li>
<!--                        <li><img src="/images/main1.jpg" width="978" height="401" /></li>-->
<!--                        <li><img src="/images/main2.jpg" width="978" height="401" /></li>-->
<!--                        <li><img src="/images/main3.jpg" width="978" height="401" /></li>-->
                    </ul>
                    <div class="op_btns clearfix" style="width: 978px">
                        <a href="#" class="op_btn op_prev"><span></span></a> <a href="#" class="op_btn op_next"><span></span></a>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                var jq2 = jQuery.noConflict();
                (function() {
                    $(".bxslider").bxSlider({
                        auto : true,
                        prevSelector : jq2(".top_slide_wrap .op_prev")[0],
                        nextSelector : jq2(".top_slide_wrap .op_next")[0]
                    });
                })();
            </script>
        </div>
    </div>

    <!-- center -->
    <div th:each="bookCategoriesList:${list}">
        <div class="content mar_20">
            <img th:src="${bookCategoriesList.bannerImg}" width="1200" />
        </div>
        <div class="i_t mar_10">
            <span class="floor_num" th:text="${bookCategoriesList.name}"></span> <span class="fl" th:text="${bookCategoriesList.name}"></span>
        </div>
        <div class="content">
<!--            <div class="fresh_left">-->
<!--                <div class="fre_ban">-->
<!--&lt;!&ndash;                    <div id="imgPlay1" class="imgPlay1">&ndash;&gt;-->
<!--&lt;!&ndash;                        <ul class="imgs" id="actor1">&ndash;&gt;-->
<!--&lt;!&ndash;                            <li><a href="/productDetail.html"><img src="/images/top0.png" width="211"&ndash;&gt;-->
<!--&lt;!&ndash;                                                                     /></a></li>&ndash;&gt;-->
<!--&lt;!&ndash;                        </ul>&ndash;&gt;-->
<!--&lt;!&ndash;                    </div>&ndash;&gt;-->
<!--                </div>-->
<!--            </div>-->
            <div class="fresh_mid">
                <ul>
                    <li th:each="bookVO:${bookCategoriesList.bookVOList}">
                        <div class="name">
                            <a th:href="'/bookDetail/findById/'+${bookVO.id}" th:text="${bookVO.name}">狼图腾</a>
                        </div>
                        <div class="img">
                            <a th:href="'/bookDetail/findById/'+${bookVO.id}">
                                <img th:src="'/images/'+${bookVO.fileName}"  width="185"
                                     height="155" />
                            </a>
                        </div>
                        <div class="price">
                            <font>￥<span th:text="${bookVO.price}">60</span></font> &nbsp;
                        </div>

                    </li>

                </ul>
            </div>
            <div class="fresh_right">
                <ul>
                    <li><a href="#"><img src="/images/main_2.jpg" height="220"
                                                             /></a></li>
                    <li><a href="#"><img src="/images/main_3.jpg" height="220"
                                                             style="margin-top: 5px" /></a></li>
                </ul>
            </div>
        </div>
    </div>


    <!-- center -->

</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
