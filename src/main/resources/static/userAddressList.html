<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
    <script type="text/javascript" src="/js/address.js"></script>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="/order/userOrder" >我的订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="/user/userInfo" >用户信息</a></li>
                    <li><a href="/user/userAddress" >地址管理</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right">
            <p></p>
            <div class="mem_tit">地址列表</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0" >
                <tbody>
                <tr>
                    <td width="15%">地址编号</td>
                    <td width="50%">具体信息</td>

<!--                    <td width="15%">备注</td>-->
<!--                    <td width="15%">默认地址</td>-->
                    <td width="35%">操作</td>
                </tr>

                <tr th:each="address:${userAddress}">
                    <td th:text="${address.id}" class="id">1</td>
                    <td th:text="${address.address}">小寨</td>
<!--                    <td>2020-01-01</td>-->
<!--                    <td>公司</td>-->
<!--                    <td>是</td>-->
                    <td>
                        <a href="javascript:void(0);" onclick="deleteAddress(this)" class="delete">删除</a>
                        <a  onclick="updateAddress(this)" class="update">修改</a>
                    </td>
                </tr>


                </tbody>
            </table>
            <input type="text" class="address1" hidden style="margin-left:200px;width:350px; font-size:12px;
    "><a href="javascript:void(0);"  onclick="sure()" class="addressBtn" hidden style="font-size:12px;">确定修改</a>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
